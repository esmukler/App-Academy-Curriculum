<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../css/ttt.css">
  </head>
  <body>
    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../../ttt-core-solution/ttt-core.js"></script>
    <script src="../js/ttt-view.js"></script>
    <figure></figure>
    <button>Reset</button>

    <script>
      $(function(){
        var game = new TTT.Game();
        var $body = $("figure")
        var view = new TTT.View(game, $body);

        $("button").on("click", function(event) {
          game = null;
          var game2 = new TTT.Game();
          view = null;
          console.log(view)
          view = new TTT.View(game2, $body);
          console.log(view)
        })
      })
    </script>
  </body>
</html>
