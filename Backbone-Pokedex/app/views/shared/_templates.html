<script type="text/template" id="pokemon-list-item-template">
  <li class="poke-list-item" data-id="<%%= pokemon.escape("id") %>">
    <%%= "Name: " + pokemon.escape("name") + " Type: " + pokemon.escape("poke_type")%>
  </li><br>
</script>

<script type="text/template" id="pokemon-detail-template">
  <section class="detail">
    <img src="<%%= pokemon.escape('image_url') %>"><br>
    <ul>
      <%% for (attribute in pokemon.attributes) { %>
        <%% if (attribute === 'image_url' || attribute === 'id') {  %>
        <%% continue } else { %>
          <li><%%= attribute + ": " + pokemon.escape(attribute) %></li>
      <%% }}; %>
    </ul>
  </section>
</script>

<script type="text/template" id="toy-list-item-template">
  <li class="toy-list-item" data-id="<%%= toy.escape("id") %>"
      data-pokemon-id="<%%= toy.escape("pokemon_id") %>">
    <%%= "Name: " + toy.escape("name") %><br>
    <%%= "Happiness: " + toy.escape("happiness") %><br>
    <%%= "Price: " + toy.escape("price") %><br>
  </li>
</script>


<script type="text/template" id="toy-detail-template">
  <section class="detail">
    <img src="<%%= toy.escape('image_url') %>"><br>
    <%% for (var attr in toy.attributes) { %>
      <%% if(attr !== 'pokemon_id' && attr !== 'image_url') { %>
        <%%= attr + ": " + toy.escape(attr) %><br>
    <%% }} %>
    <select data-pokemon-id="<%%= toy.escape("pokemon_id") %>"
            data-toy-id="<%%= toy.id %>" >
      <%% pokes.each(function(pokemon) { %>
        <option value="<%%= pokemon.id %>"
        <%% if (pokemon.id == toy.escape("pokemon_id")) { %>
          selected
        <%% } %>
        ><%%= pokemon.escape("name") %></option>
    <%%  }) %>
    </select>
  </section>
</script>


<script type="text/template" id="pokemon-form-template">
  <form class='new-pokemon'>
    <div>
      <label
        for='pokemon_name'>Name:</label>
      <input
        type='text'
        id='pokemon_name'
        name='pokemon[name]'>
    </div>

    <div>
      <label
        for='pokemon_image_url'>Image URL:</label>
      <input
        type='text'
        id='pokemon_image_url'
        name='pokemon[image_url]'>
    </div>

    <div>
      <label
        for='pokemon_poke_type'>Type:</label>
      <select
        id='pokemon_poke_type'
        name='pokemon[poke_type]'>
        <% Pokemon::TYPES.each do |type|%>
          <option><%= type %></option>
        <% end %>
      </select>
    </div>

    <div>
      <label
        for='pokemon_attack'>Attack:</label>
      <input
        type='number'
        id='pokemon_attack'
        name='pokemon[attack]'>
    </div>

    <div>
      <label
        for='pokemon_defense'>Defense:</label>
      <input
        type='number'
        id='pokemon_defense'
        name='pokemon[defense]'>
    </div>

    <div>
      <label
        for='pokemon_move_1'>Move #1:</label>
      <input
        type='text'
        id='pokemon_move_1'
        name='pokemon[moves][]'>
    </div>

    <div>
      <label
        for='pokemon_move_2'>Move #2:</label>
      <input
        type='text'
        id='pokemon_move_2'
        name='pokemon[moves][]'>
    </div>

    <button>Create Pokemon</button>
    <br>
  </form>
</script>
